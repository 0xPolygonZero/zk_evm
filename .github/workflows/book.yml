name: zkEVM mdbook

on:
  push:
    branches: [develop, main]
  pull_request:
    branches:
      - "**" # TODO: Remove before merge, this is to test the behavior

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install mdbook
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook

      - name: Install mdbook-katex and mdbook-bib
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook-katex mdbook-bib

      - name: Build book
        run: mdbook build book

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Build latest rustdocs
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps --workspace
        env:
          RUSTDOCFLAGS: -Z unstable-options --enable-index-page --cfg docsrs --html-in-header ${{ github.workspace }}/.cargo/katex-header.html

      - name: Move latest rustdocs into book
        run: |
          mkdir -p ./book/book/html/rustdoc
          mv ./target/doc ./book/book/html/rustdoc/latest

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/book
