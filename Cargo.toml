[workspace]
members = ["mpt_trie", "proof_gen", "trace_decoder", "evm_arithmetization", "zero_bin/leader", "zero_bin/worker", "zero_bin/common", "zero_bin/ops", "zero_bin/verifier", "zero_bin/rpc", "zero_bin/prover"]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/0xPolygonZero/zk_evm"
homepage = "https://github.com/0xPolygonZero/zk_evm"
keywords = ["cryptography", "STARK", "plonky2", "ethereum", "zk"]
categories = ["cryptography::cryptocurrencies"]

[workspace.dependencies]
alloy = { git = "https://github.com/alloy-rs/alloy", tag='v0.1.1', default-features = false, features = [
    "consensus",
    "reqwest",
    "json-rpc",
    "rlp",
    "rpc",
    "rpc-client",
    "rpc-types-eth",
    "rpc-types-trace",
    "providers",
    "transports",
    "transport-http",
    "rpc-types-debug"
] }
anyhow = "1.0.40"
async-stream = "0.3.5"
axum = "0.7.4"
bytes = "1.5.0"
ciborium = "0.2.1"
ciborium-io = "0.2.1"
clap = { version = "4.4.6", features = ["derive", "env"] }
__compat_primitive_types = "0.12.2"
criterion = "0.5.1"
dotenvy = "0.15.7"
enum-as-inner = "0.6.0"
enumn = "0.1.12"
env_logger = "0.10.0"
ethereum-types = "0.14.1"
eth_trie = "0.4.0"
evm_arithmetization = { path = "evm_arithmetization" }
futures = "0.3.29"
hashbrown = "0.14.0"
hex = "0.4.3"
hex-literal = "0.4.1"
impl-codec = "0.6.0"
impl-num-traits = "0.1.2"
impl-rlp = "0.3.0"
impl-serde = "0.4.0"
itertools = "0.13.0"
keccak-hash = "0.10.0"
log = "0.4.20"
mpt_trie = { path = "mpt_trie", version = "0.3.0" }
num = "0.4.1"
num-bigint = "0.4.3"
num-traits = "0.2.19"
once_cell = "1.13.0"
paladin-core = "0.4.2"
parking_lot = "0.12.1"
paste = "1.0.14"
pest = "2.1.3"
pest_derive = "2.1.0"
pretty_env_logger = "0.5.0"
proof_gen = { path = "proof_gen", version = "0.2.0" }
rand = "0.8.5"
rand_chacha = "0.3.1"
ripemd = "0.1.3"
rlp = "0.5.2"
rlp-derive = "0.1.0"
ruint = "1.12.1"
serde = "1.0.166"
serde_json = "1.0.96"
serde_path_to_error = "0.1.14"
serde_with = "3.4.0"
sha2 = "0.10.6"
static_assertions = "1.1.0"
thiserror = "1.0.49"
tiny-keccak = "2.0.2"
tokio = { version = "1.33.0", features = ["full"] }
toml = "0.8.12"
tower = "0.4"
trace_decoder = { path = "trace_decoder" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uint = "0.9.5"
url = "2.5.0"

# zero-bin releated deps
ops = { path = "zero_bin/ops" }
prover = { path = "zero_bin/prover" }
rpc = { path = "zero_bin/rpc" }
zero_bin_common = { path = "zero_bin/common" }

# plonky2-related dependencies
plonky2 = "0.2.2"
plonky2_maybe_rayon = "0.2.0"
plonky2_util = "0.2.0"
starky = "0.4.0"
