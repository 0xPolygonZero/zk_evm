[workspace.dependencies]
bytes = "1.5.0"
enum-as-inner = "0.6.0"
ethereum-types = "0.14.1"
hex = "0.4.3"
hex-literal = "0.4.1"
keccak-hash = "0.10.0"
log = "0.4.20"
num = "0.4.1"
rlp = "0.5.2"
rlp-derive = "0.1.0"
serde = "1.0.166"

[workspace.package]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/0xPolygonZero/zk_evm"
