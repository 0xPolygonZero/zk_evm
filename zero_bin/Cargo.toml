[workspace]
members = ["leader", "worker", "common", "ops", "verifier", "rpc", "prover"]
resolver = "2"

[workspace.dependencies]
paladin-core = "0.3.3"
anyhow = { version = "1.0.75", features = ["backtrace"] }
dotenvy = "0.15.7"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4.4.6", features = ["derive", "env"] }
tokio = { version = "1.33.0", features = ["full"] }
serde = "1.0.183"
plonky_block_proof_gen = { git = "https://github.com/0xPolygonZero/plonky-block-proof-gen.git", branch = "proof_fixes" }
proof_protocol_decoder = { git = "https://github.com/0xPolygonZero/proof-protocol-decoder.git", branch = "proof_fixes" }
plonky2_evm = { git = "https://github.com/0xPolygonZero/plonky2.git", rev = "64cc1000e7dbe83d88ca9fa6811d41adfa7796c5" }
plonky2 = { git = "https://github.com/0xPolygonZero/plonky2.git", rev = "64cc1000e7dbe83d88ca9fa6811d41adfa7796c5" }
serde_path_to_error = "0.1.14"
serde_json = "1.0.107"
ethereum-types = "0.14.1"
thiserror = "1.0.50"
